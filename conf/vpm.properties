# The url endpoint of the SAP service for retriveing the data. 
sap.service.test = true
# Where to store files locally; relative to working directory
filestore.local.incoming.url = pdf/in
filestore.local.outgoing.url = pdf/out
filestore.local.sending.url = pdf/send
